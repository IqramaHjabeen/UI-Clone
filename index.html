<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Create Account</title>
</head>
<body>
  <div class="top-bar">
    &#8592; <span>Home</span>
  </div>

  <div class="container">
    <img src="./uii.png" width="60" height="40">
    <div class="title">Create new account</div>

    <div class="button">
      <img src="https://img.icons8.com/ios-filled/50/google-logo.png" alt="Google" />

    </div>
    <div class="button">
      <img src="https://img.icons8.com/ios-filled/50/github.png" alt="GitHub" />
      Sign up with GitHub
    </div>
  </div>
   <div class="signin">
      Already have an account? <a href="#">Sign in</a>
    </div>
</body>
</html>
